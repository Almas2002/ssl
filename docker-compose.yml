version: '4'

services:
  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx.conf.prod:/etc/nginx/conf.d/nginx.conf
      - www-html:/var/www/html
      - etc-letsencrypt:/etc/letsencrypt
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    depends_on:
      - webserver
    volumes:
        - ./certbot/www/:/var/www/certbot/:rw
    command: certonly --webroot --webroot-path=/var/www/html --email almas.zhumakhanov.2002a@gmail.com --agree-tos --no-eff-email --stading -d platinum-autorent.com
volumes:
  www-html:
  etc-letsencrypt: